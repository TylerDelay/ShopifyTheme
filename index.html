<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">Storename</a>
        </div>
        <ul class="menu">
            <li class="link">
                <a href="#">About</a> 
            </li>
           <li class="link dropdown">
            <a href="#">About</a>
                <div class="sub-menu">
                    <a href="#" class="sub-link">Link 1</a>
                    <a href="#" class="sub-link">Link 2</a>
                    <a href="#" class="sub-link">Link 3</a>
                </div>
           </li>
        </ul>
    </header>
    <section id="jumbo">
        <div class="bg-image"></div>
        <div class="transparent-color"></div>
        <div class="titles">
            <h1>Off White</h1>
            <h2>New Collection</h2>
        </div>
        <div class="state">
            <span class="number">01</span>
        </div>
        <div class="store-info">
            <img src="/assets/jumbobg.jpg">
            <img src="assets/store.jpg">
            <img src="/assets/summer-girl.jpg">
            <img src="/assets/guymodel.jpg">
        </div>
    </section>
    <section id="twoCollections">
        <div class="row">
            <div class="col-md-6 left-c">
                <div class="left-c-img">
                    <div class="overlay"></div>
                    <img src="assets/summer-girl.jpg" class="">
                </div>
                <span class="collection-title">
                    <span>
                        Summer<br>
                        Collection
                    </span>
                </span>
            </div>
            <div class="col-md-6 right-c">
                <div class="right-c-bg">
                    <div class="right-c-img">
                        <img src="assets/guymodel.jpg" class="">
                        <span class="collection-title">
                            <span>
                               Trending
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="horizontal-sale" style="background: url('assets/friends.jpg');
    background-size: cover; height: 600px; width: 100%; background-position: center;">
    <div class="overlay">
        <span class="percent-number">
            80%
        </span>
        <span class="title">
            OFF SALE
        </span>
        <a href="#">
            View
        </a>
    </div>
    </section>

    <footer></footer>
    
</body>
